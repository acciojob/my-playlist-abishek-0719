<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Headings -->
    <h1>My Playlist</h1>

    <!-- Songs Playlist -->
    <div class="first player_one">
        <section>
            <ul>
                <li><a href="https://example.com/song1.mp3" target="_blank">Song 1</a></li>
                <li><a href="https://example.com/song2.mp3" target="_blank">Song 2</a></li>
                <li><a href="https://example.com/song3.mp3" target="_blank">Song 3</a></li>
                <li><a href="https://example.com/song4.mp3" target="_blank">Song 4</a></li>
                <li><a href="https://example.com/song5.mp3" target="_blank">Song 5</a></li>
            </ul>
        </section>
    </div>

    <h2>Now Playing...</h2>

    <!-- Video and Audio Player -->
    <div class="second player_two">
        <!-- Video stays centered -->
        <video controls width="500">
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>MP3 Songs</h2>

        <!-- Audio with song title on the left -->
        <div class="audio-container">
            <p class="song-title">Maan Meri Jaan</p>
            <audio controls style="width:90%;">
                <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

</body>
</html>
